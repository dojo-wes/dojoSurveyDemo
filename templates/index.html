<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<h1>Please enter your information!</h1>
		{% with errors = get_flashed_messages() %}
			{% for error in errors %}
				<p class='red'>{{ error }}</p>
			{% endfor %}
		{% endwith %}
		<form id='user-info' action='/result' method='post'>
			<label>Your Name:</label>
			<input type="text" name="user_name" placeholder="Vanilla Ice">
			<label>Dojo Location:</label>
			<select name="dojo_location">
				<option value="Seattle">Seattle</option>
				<option value="Dallas">Dallas</option>
				<option value="San Jose">San Jose</option>
			</select>
			<label>Favorite Language:</label>
			<select name="favorite_language">
				<option value="HTML">HTML</option>
				<option value="CSS">CSS</option>
				<option value="JavaScript">JavaScript</option>
				<option value="Python">Python</option>
				<option value="C#">C#</option>
				<option value="Swift">Swift</option>
				<option value="Ruby">Ruby</option>
			</select>
			<label>Comment (optional):</label>
			<textarea name="comment" cols=100 rows=10 placeholder="Enter comment here!"></textarea>
			<input type="submit" value="Submit Information">
		</form>
	</body>
</html>
